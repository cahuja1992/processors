mtl {
	shardsPerEpoch = 10
	maxEpochs = 50
	epochPatience = 5
	numberOfTasks = 3

	layers {
		initial {
			learnedWordEmbeddingSize = 128
			charEmbeddingSize = 32
			charRnnStateSize = 16
			c2i = "org/clulab/c2i-en.txt"
			tag2i = "org/clulab/tag2i-en.txt"
		}

		intermediate1 {
			inputSize = 460
			rnnStateSize = 128
			useHighwayConnections = false
			numLayers = 1
		}
	}

	task1 {
		name = "En POS tagging"
		train = "dynet/en/pos/train.txt"
		dev = "dynet/en/pos/dev.txt"
		test = "dynet/en/pos/test.txt"

		layers {
			final {
				inputSize = 256
				inference = "greedy"
			}
		}
	}

	task2 {
		name = "En chunking"
		train = "dynet/en/chunking/train.txt"
		dev = "dynet/en/chunking/test.txt"
		test = "dynet/en/chunking/test.txt"

		layers {
			final {
				inputSize = 256
				inference = "viterbi"
			}
		}
	}

	task3 {
		name = "En SRL predicates"
		train = "train3.txt"
		dev = "dev3.txt"
		test = "dev3.txt"

		layers {
			final {
				inputSize = 256
				inference = "greedy"
			}
		}
	}
}